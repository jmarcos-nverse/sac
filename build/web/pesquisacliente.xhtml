<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define  name="content" >
        <p:panel  >
            <p:commandButton id="btnAddNew" value="Adicionar Novo" action="#{clienteCtrl.abrirPaginaAdicionar()}" ajax="false" update="@form"/>
            <br/>
            <p:dataTable value="#{clienteCtrl.listar()}" var="cli" >

                <p:column >
                    <p:commandLink value="Editar" action="#{clienteCtrl.editarCliente(cli)}" ajax="false" update="@all"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{cli.codigo}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{cli.nome}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{cli.cpfcnpj}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="#{cli.razaoSocial}"/>
                </p:column>

            </p:dataTable>

        </p:panel>
    </ui:define>
</ui:composition>
